<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ноябрь 2018</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<table width="100%" class="wrapper"
       border="0" align="center" cellpadding="10" cellspacing="5">
    <caption>Ноябрь 2018</caption>
    <thead>
    <tr class="weekDaysName">
        <td class="weekDays"><span>Пн</span></td>
        <td class="weekDays"><span>Вт</span></td>
        <td class="weekDays"><span>Ср</span></td>
        <td class="weekDays"><span>Чт</span></td>
        <td class="weekDays"><span>Пт</span></td>
        <td class="weekDays"><span>Сб</span></td>
        <td class="weekDays"><span>Вс</span></td>
    </tr>
    </thead>
    <tbody>
        <tr class="weeks">
            <td colspan="3" class="calendDays"></td>
            <td class="calendDays"><span>1</span></td>
            <td class="calendDays"><span>2</span></td>
            <td class="calendDays"><span class="weekEnds">3</span></td>
            <td class="calendDays"><span class="weekEnds">4</span></td>
        </tr>
        <tr class="weeks">
            <td class="calendDays"><span>5</span></td>
            <td class="calendDays"><span class="weekEnds">6</span></td>
            <td class="calendDays"><span>7</span></td>
            <td class="calendDays"><span>8</span></td>
            <td class="calendDays"><span>9</span></td>
            <td class="calendDays"><span class="weekEnds">10</span></td>
            <td class="calendDays"><span class="weekEnds">11</span></td>
        </tr>
        <tr class="weeks">
            <td class="calendDays"><span>12</span></td>
            <td class="calendDays"><span>13</span></td>
            <td class="calendDays"><span>14</span></td>
            <td class="calendDays"><span>15</span></td>
            <td class="calendDays"><span>16</span></td>
            <td class="calendDays"><span class="weekEnds">17</span></td>
            <td class="calendDays"><span class="weekEnds">18</span></td>
        </tr>
        <tr class="weeks">
            <td class="calendDays"><span>19</span></td>
            <td class="calendDays"><span>20</span></td>
            <td class="calendDays"><span>21</span></td>
            <td class="calendDays"><span>22</span></td>
            <td class="calendDays"><span>23</span></td>
            <td class="calendDays"><span class="weekEnds">24</span></td>
            <td class="calendDays"><span class="weekEnds">25</span></td>
        </tr>
        <tr class="weeks">
            <td class="calendDays"><span>26</span></td>
            <td class="calendDays"><span>27</span></td>
            <td class="calendDays"><span>28</span></td>
            <td class="calendDays"><span>29</span></td>
            <td class="calendDays"><span>30</span></td>
            <td colspan="2"></td>

        </tr>
    </tbody>

</table>
</body>
</html>
